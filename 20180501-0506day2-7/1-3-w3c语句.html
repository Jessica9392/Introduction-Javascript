<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>W3C </title>
</head>
<body>
<h1>WEBSITE<h1>
<p id="demo"><strong>First Paragraph</strong></p>

<p id="demo1>A Paragraph</p>
<div id="myDIV">A DIV</div>

<p id="myPar"> Another Paragraph</p>
<div id="myDIV1>Another DIV</div>
<p>
<button type="button" onclick="myFunction()">点击这里</button>
</p>

<script>
//向id="demo"的HTML元素输出文本“Hello Dolly
document.getElementById("demo").innerHTML="Hello Dolly.";

//代码：向网页输出一个标题和两个新段落
document.getElementById("demo1").innerHTML="Here's Kitty.";
document.getElementById("myDIV").innerHTML="How is it going?";
//代码块：JS分批组合，花括号，一并执行语句序列。
function myFunction()
{
    document.getElementById("myPar").innerHTML="Hello R.";
    document.getElementById("myDIV1").innerHTML="go to work.";
}
</script>
<p>当您点击上面的按钮，两个元素会改变。</p>

</body>
</html>
